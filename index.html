<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="styles.css">
  
</head>
<body>
  <div class="card">
      <div class="qr-code">
        <img src="./images/image-equilibrium.jpg" alt="equilibrium"/>
      </div>
      <div class="card-details">
        <span class="title">Equilibrium #3429</span>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="card-details-span">
          <img src="./images/icon-ethereum.svg" alt="diamond"/>
          <span class="ethereum">0.041 ETH</span>
          <img src="./images/icon-clock.svg" alt="clock"/>
          <span class="timer">3 days left</span>
        </div>
        <div class="line-1"></div>
      </div>
      <footer>
        <img src="./images/image-avatar.png" alt="avatar"/>
        <p>Creation of <b>Jules Wyvern</b></p>
      </footer>
    </div>
</body>
</html>
